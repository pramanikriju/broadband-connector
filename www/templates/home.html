<ion-view title="Home" id="page1">
  <ion-content padding="true" class="has-header">

    
    <h2 id="home-heading1" style="color:#4C5C96;font-weight:600;text-align:center;">Broadband Connector</h2>
    <div class="spacer" style="width: 300px; height: 18px;"></div>
    <form id="home-form1" class="list">
      <label class="item item-input" id="home-input2">
        <span class="input-label" >Username</span>
        <input type="text" placeholder="Enter Username" ng-model="network.username">
      </label>
      <label class="item item-input" id="home-input5">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Enter Password" ng-model="network.password">
      </label>
      <label class="item item-select" id="home-select1">
        <span class="input-label">Broadband</span>
        <select  ng-model="network.isp" ng-selected="1" >
          <option selected ng-value="1" >WishNet</option>
          <option ng-value="2">Alliance</option>
        </select>
      </label>



<ion-toggle ng-model="network.save" toggle-class="toggle-positive" >Save Info</ion-toggle>
<!--<ion-toggle ng-model="network.background" toggle-class="toggle-positive">Run in Background</ion-toggle>-->

    
    <div class="ion-spacer" style="width: 100%; height: 20px;"></div>
    <a id="home-button1" class="button button-positive  button-block" ng-click="submit()">Connect</a>
    <div class="ion-spacer" style="width: 100%; height: 80px;"></div>
    </form>

    <div class="bar bar-footer " style="background-color:transparent;">
  <div class="title" style="color: black;font-size: 1.2em;">Â© 2017 Riju Pramanik</div>
</div>

   

  </ion-content>
</ion-view>
